<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
    <div class="content-card">
      <div class="card-big-shadow">
        <div class="card card-just-text" data-background="color" data-color="yellow" data-radius="none">
          <div class="content">
            <!-- Product Image -->
            <div class="product-image">
              <img [src]="product.image || 'assets/images/placeholder.jpg'" alt="{{ product.productName }}" class="img-fluid">
            </div>

            <!-- Product Details -->
            <h6 class="category">{{ product.category?.name || 'Best cards' }}</h6>
            <h4 class="title">{{ product.productName }}</h4>
            <p class="description">{{ product.description | slice: 0:80 }}...</p>

            <!-- Product Pricing and Stock -->
            <div class="product-pricing">
              <strong class="price">${{ product.price | number: '1.2-2' }}</strong>
              <span *ngIf="product.discount" class="discount-badge">{{ product.discount }}% OFF</span>
              <p *ngIf="product.stockQuantity > 0" class="stock-info">{{ product.stockQuantity }} in stock</p>
              <p *ngIf="product.stockQuantity === 0" class="out-of-stock">Out of stock</p>
            </div>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
              <label for="quantity-{{ product.id }}">Quantity:</label>
              <input type="number"
                     id="quantity-{{ product.id }}"
                     [(ngModel)]="product.quantity"
                     min="1"
                     [max]="product.stockQuantity"
                     [disabled]="product.stockQuantity === 0">
            </div>

            <!-- Add to Cart and View Details Buttons -->
            <div class="action-buttons d-flex justify-content-between mt-2">
              <button class="btn btn-primary btn-sm" (click)="addToCart(product)" [disabled]="product.stockQuantity === 0">
                <i class="fas fa-cart-plus"></i> Add to Cart
              </button>
              <button class="btn btn-secondary btn-sm" (click)="onViewDetails(product.id)">
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
