<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
    <div class="product-card">
      <div class="product-image">
        <img [src]="product.image || 'assets/images/placeholder.jpg'" alt="{{ product.productName }}" class="img-fluid">
      </div>

      <div class="product-details">
        <h4 class="product-title">{{ product.productName }}</h4>
        <p class="product-description">{{ product.description | slice: 0:50 }}...</p>

        <div class="product-pricing">
          <strong class="price">${{ product.price | number: '1.2-2' }}</strong>
          <span *ngIf="product.discount" class="discount">{{ product.discount }}% OFF</span>
        </div>

        <div class="product-actions">
          <!-- Add to Cart Button -->
          <button class="btn btn-primary" (click)="addToCart(product)">
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>

          <!-- View Details Button -->
          <button class="btn btn-secondary" (click)="onViewDetails(product.id)">
            <i class="fas fa-info-circle"></i> View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
