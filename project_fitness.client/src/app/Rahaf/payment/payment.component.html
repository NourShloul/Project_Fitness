<div class="checkout-container">
  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-wrapper">
    <!-- Shipping Details -->
    <div class="shipping-details">
      <h2 class="section-title">Shipping Details</h2>
      <form class="shipping-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="postalcode">Postal Code</label>
          <input type="text" id="postalcode" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" class="input-field" required>
        </div>
      </form>
    </div>

    <!-- Order Summary (next to Shipping Details) -->
    <div class="order-summary">
      <h2 class="section-title">Order Summary</h2>
      <ul class="summary-list">
        <li class="summary-item">Item 1 - $29.99</li>
        <li class="summary-item">Item 2 - $49.99</li>
        <li class="summary-item">Item 3 - $15.99</li>
      </ul>
      <div class="total">
        <span>Total:</span>
        <span class="total-price">$95.97</span>
      </div>
    </div>
  </div>

  <!-- Payment Information (moved under the previous sections) -->
  <div class="payment-info">
    <h2 class="section-title">Payment Information</h2>
    <form class="payment-form">
      <div class="form-group">
        <label for="payment-method">Select Payment Method</label>
        <div class="payment-method-options">
          <div class="payment-option">
            <input type="radio" id="cod" name="payment" value="cod" required>
            <label for="cod">Cash on Delivery</label>
          </div>
          <div class="payment-option">
            <input type="radio" id="paypal" name="payment" value="paypal">
            <label for="paypal">PayPal</label>
          </div>
        </div>
      </div>
    </form>
    <button class="btn-submit" type="submit">Place Order</button>
  </div>
</div>
