<div *ngIf="cartItems.length > 0; else emptyCart">
  <table class="table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img class="postcard__img img-fluid rounded" style="width: 50px;" src="https://localhost:7072{{item.product.image}}" alt="{{ item.product.productName }}" /></td>
        <td>{{ item.product.productName }}</td>
        <td><button (click)="minusQ(item.productId, item.id)">-</button><input type="number" value="{{item.quantity}}" readonly  /><button (click)="incrimentQ(item.productId, item.id)">+</button></td>
        <td>${{ item.price * item.quantity | number: '1.2-2' }}</td>
        <td><button class="btn btn-danger" (click)="remove(item.productId, item.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Total: ${{ getCartTotal() | number: '1.2-2' }}</h3>
  <button class="btn btn-primary" (click)="goToPayment()">Proceed to Payment</button>
  <!--<button class="btn btn-primary" (click)="PayPalCheck()">PayPal</button>-->
</div>

<ng-template #emptyCart>
  <div class=" text-center" style="height: 80vh;">
    <p>Your cart is empty.</p>
  </div>
</ng-template>
