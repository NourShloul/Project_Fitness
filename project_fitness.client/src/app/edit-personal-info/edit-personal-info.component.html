<div class="container">
  <form (submit)="onSubmit($event)">
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" [(ngModel)]="personalInfo.userName" name="userName">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="personalInfo.userPhone" name="userPhone">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="personalInfo.userAddress" name="userAddress">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Profile Picture</label>
      <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
