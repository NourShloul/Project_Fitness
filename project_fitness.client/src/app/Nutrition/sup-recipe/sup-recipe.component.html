<div class="card" style="width: 18rem;" *ngFor="let item of subRecipeData">
  <img src="{{item.subRecipeImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.subRecipeName}}</h5>
    <a routerLink="/SupRecipeDetails/{{item.subRecipeId}}" class="btn btn-primary">Details</a>
  </div>
</div>
