<div class="title text-center">Top Product</div>
<div id="products" class="col-lg-9">
  <div class="row mx-0">
    <div *ngFor="let product of ProductArray" class="col-lg-4 col-md-6">
      <div class="card product-card d-flex flex-column align-items-center">
        <!-- Product Image -->
        <div class="card-img">
          <img src="https://localhost:7072{{product.image}}" alt="{{ product.productname }}" class="img-fluid product-image">
        </div>

        <!-- Product Name -->
        <div class="product-name mt-3">{{ product.productname }}</div>

        <!-- Product Details -->
        <div class="card-body text-center">
          <div class="d-flex justify-content-center align-items-center price">
            <div class="font-weight-bold">${{ product.price }}</div>
          </div>
          <!--<div class="product-actions mt-3">
            <button class="btn_wrapper" (click)="addToCart(product.productId, product.price, product.productname, product.image)">Add to Cart</button>
            <button class="btn_wrapper" [routerLink]="['/ProductDetails', product.productId]">View Details</button>
          </div>-->

        </div>
      </div>
    </div>
  </div>
</div>
