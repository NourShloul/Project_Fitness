<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Service Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of servicesArray" >
      <td><img src="" alt="Service Image" width="100"></td>
      <td>{{item.gymName}}</td>
      <td>{{item.gymImage}}</td>
      <td>{{item.gymDescription}}</td>
      <td>{{item.gymLocation}}</td>
      <td>{{item.price}}</td>
      <td>{{item.startTime}}</td>
      <td>{{item.endTime}}</td>
 
     
      <td>
        <a routerLink="/Dashboard/editgym/{{item.gymId}}" class="btn btn-primary">Edit</a>

      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteGymById(item.gymId)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
