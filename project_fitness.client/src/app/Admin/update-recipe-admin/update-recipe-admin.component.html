<form #UpdateForm="ngForm" (ngSubmit)="UpdateRecipeAdmin(UpdateForm.value)" style="max-width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: gainsboro;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Update Recipe</h2>

  <div class="form-container">
    <div class="row">
      <!-- Recipe Name Field -->
      <div class="col-md-6 mb-3">
        <label for="recipeName" class="form-label" style="font-weight: bold;">Recipe Name</label>
        <input type="text" id="recipeName" name="recipeName" class="form-control" required="required" [(ngModel)]="DetailsArray.recipeName">
        <span class="text-danger" id="recipeName-error" style="color: red; font-size: 0.875em;"></span>
      </div>

      <!-- Recipe Image Field -->
      <div class="col-md-6 mb-3">
        <label for="recipeImage" class="form-label" style="font-weight: bold;">Recipe Image</label>
        <input type="file" id="recipeImage" name="recipeImage" class="form-control" required="required" [(ngModel)]="DetailsArray.recipeImage" (change)="changeimageevevnt($event)">
        <span class="text-danger" id="recipeImage-error" style="color: red; font-size: 0.875em;"></span>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn w-25" style="background-color: #e955fc;">Submit</button>
    </div>
  </div>
</form>
