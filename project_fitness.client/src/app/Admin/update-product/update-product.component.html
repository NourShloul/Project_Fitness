<div class="container mt-5">
  <h2 class="mb-4">Update Product</h2>

  <!-- Form to update product -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      <h3>Edit Product</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="productName">Product Name:</label>
            <input formControlName="productName" type="text" class="form-control" id="productName" />
          </div>

          <div class="form-group col-md-6">
            <label for="price">Price:</label>
            <input formControlName="price" type="number" class="form-control" id="price" />
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea formControlName="description" class="form-control" id="description" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="stockQuantity">Stock Quantity:</label>
            <input formControlName="stockQuantity" type="number" class="form-control" id="stockQuantity" />
          </div>

          <div class="form-group col-md-6">
            <label for="discount">Discount:</label>
            <input formControlName="discount" type="number" class="form-control" id="discount" />
          </div>
        </div>

        <div class="form-group">
          <label for="image">Image File (optional):</label>
          <input type="file" class="form-control" id="image" (change)="onFileSelected($event)" />
        </div>

        <button type="submit" class="btn btn-success mt-3" [disabled]="!productForm.valid">Update Product</button>
      </form>
    </div>
  </div>
</div>
