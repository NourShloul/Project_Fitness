<form #updatefitness="ngForm" (ngSubmit)="updateFitness(updatefitness.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Update Fitness Class</h2>

  <div class="form-container">
    <!-- Title Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Name</label>
      <input type="text" id="Title" name="fitnessClassesName" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Title Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Description</label>
      <input type="text" id="" name="fitnessClassesDescription" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Location</label>
      <input type="text" id="" name="fitnessClassesLocation" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Start Time</label>
      <input type="text" id="" name="price" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Days</label>
      <input type="text" id="" name="days" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Start Time</label>
      <input type="text" id="" name="StartTime" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class End Time</label>
      <input type="text" id="" name="EndTime" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Title Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Image</label>
      <input type="file" id="" name="fitnessClassesImage" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImageevent($event)">
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>


    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Submit</button>
    </div>
  </div>
</form>
