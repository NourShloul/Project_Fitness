
<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchTerm">
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr class="text-center">
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone number</th>
      <th scope="col">Address</th>
      <th scope="col">Join Date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allusers | filterUsers: searchTerm" class="align-middle text-center">
      <td>
        <img class="rounded-circle" style="height: 100px; width: 100px; object-fit: cover;" [src]="item.userImage" alt="User Image" />
      </td>
      <td>{{item.userName}}</td>
      <td>{{item.userEmail}}</td>
      <td>{{item.userPhone}}</td>
      <td>{{item.userAddress}}</td>
      <td>{{item.createdAt | date:'mediumDate'}}</td>
      <td>
        <!--<button class="btn btn-danger btn-sm" (click)="deleteUser(item.userId)">Delete</button>-->
        <!--<button class="btn btn-primary btn-sm" (click)="editUser(item.userId)">Edit</button>-->
      </td>
    </tr>
  </tbody>
</table>
