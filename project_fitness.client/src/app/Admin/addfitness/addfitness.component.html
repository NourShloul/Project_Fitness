<form #addFitnessClass="ngForm" (ngSubmit)="addNewfitnessclass(addFitnessClass.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Add Fitness Class</h2>

  <div class="form-container">
    <!-- Title Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Title" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Name</label>
      <input type="text" id="Title" name="fitnessClassesName" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
      <span class="text-danger" id="Title-error" style="color: red; font-size: 0.875em;"></span>
    </div>


    <!-- Blog Content Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="BlogCont" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Description</label>
      <textarea id="BlogCont" name="fitnessClassesDescription" class="form-control" required="required" rows="8" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel></textarea>
      <span class="text-danger" id="BlogCont-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Location</label>
      <input type="text" id="Image" name="fitnessClassesLocation" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Main Image Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Image</label>
      <input type="file" id="Image" name="fitnessClassesImage" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Price</label>
      <input type="text" id="Image" name="price" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Days</label>
      <input type="text" id="Image" name="days" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class Start Time</label>
      <input type="text" id="Image" name="startTime" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Fitness Class End Time</label>
      <input type="text" id="Image" name="endTime" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel (change)="changeImage($event)">
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
    </div>



    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Submit</button>
    </div>
  </div>
</form>
