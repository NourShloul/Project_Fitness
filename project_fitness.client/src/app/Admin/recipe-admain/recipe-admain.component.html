<div class="form-group mb-3">
  <input type="text" class="form-control" placeholder="Search by Recipe Name" [(ngModel)]="searchTerm" (ngModelChange)="filterRecipes()">
</div>

<!-- زر Add Recipe Type -->
<button class="btn btn-success mb-0" [routerLink]="['/Dashboard/AddRecipeAdmin']">Add Recipe Type</button>

<!-- الجدول -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredRecipeArray">
      <!-- هنا يجب استخدام filteredRecipeArray بدلاً من RecipeArray -->
      <th scope="row">{{item.recipeId}}</th>
      <td>{{item.recipeName}}</td>
      <td>
        <a class="postcard__img_link">
          <img class="postcard__img"
               [src]="'https://localhost:7072/api/Recipe/getImages/' + item.recipeImage"
               [alt]="item.recipeImage"
               style="width: 100px; height: 100px;" /> <!-- تعديل حجم الصورة هنا -->
        </a>
      </td>
      <td>
        <!-- زر Edit -->
        <button class="btn btn-primary" [routerLink]="['/Dashboard/UpdateRecipeAdmin', item.recipeId]">Edit</button>

        <!-- زر Delete -->
        <button class="btn btn-danger" (click)="deletrecipe(item.recipeId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
