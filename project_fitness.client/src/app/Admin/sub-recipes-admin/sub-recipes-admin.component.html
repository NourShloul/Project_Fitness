<!-- زر Add Recipe Type -->
<button class="btn btn-success mb-0" [routerLink]="['/Dashboard/AddSubRecipeAdmin']">Add SubRecipe </button>
<table class="table table-striped table-hover text-center" style="margin-top: 20px;">
  <thead class="thead-dark">
    <!-- إضافة thead-dark لتلوين الهيدر -->
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Recipes Name</th>
      <th scope="col">Preparation Steps</th>
      <th scope="col">Preparation Time</th>
      <th scope="col">Benefits</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of RecipeArray" style="vertical-align: middle;">
      <td>
        <a class="postcard__img_link">
          <img class="postcard__img"
               [src]="'https://localhost:7072/api/Recipe/getImages/' + item.subRecipeImage"
               [alt]="item.subRecipeImage"
               style="width: 120px; height: 120px; border-radius: 8px; object-fit: cover;" /> <!-- تعديل حجم الصورة وإضافة إطار دائري -->
        </a>
      </td>
      <td>{{item.subRecipeName}}</td>
      <td>{{item.preparationSteps}}</td>
      <td>{{item.preparationTime}}</td>
      <td>{{item.benefits}}</td>
      <td>
        <!-- زر Edit -->
        <button class="btn btn-secondary" style="width: 80px;" [routerLink]="['/Dashboard/UpdateSubRecipeAdmin', item.subRecipeId]">Edit</button>

        <!-- زر Delete -->
        <button class="btn btn-danger" style="width: 80px;" (click)="deletSSubrecipe(item.subRecipeId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
